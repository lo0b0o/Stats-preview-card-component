<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="context">
          <h1> Get <span class="accent">insights</span> that help your business grow. </h1>
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customerexperience,
            and overall efficiency.</p>
        </div>
        <div class="stats-container">
          <div class="stats"> <span class="num">10k+</span> </br>companies</div>
          <div class="stats"><span class="num">314</span> </br>templates</div>
          <div class="stats"><span class="num"> 12m+</span> </br>queries </div>
        </div>

      </div>
      <div class="pic">
      </div>
    </div>
  </main>

</body>

</html>
